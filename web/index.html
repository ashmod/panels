<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>panels by shehab</title>
  <meta name="description" content="Panels is a comic strip aggregator with 400+ comics, fast browsing, and personalized recommendations.">
  <link rel="canonical" href="https://panels.ashmod.dev/">

  <meta property="og:type" content="website">
  <meta property="og:site_name" content="panels">
  <meta property="og:title" content="panels by shehab">
  <meta property="og:description" content="Panels is your online Sunday funnies hub: pick favorite comics, discover new ones, and enjoy random strips anytime.">
  <meta property="og:url" content="https://panels.ashmod.dev/">
  <meta property="og:image" content="https://panels.ashmod.dev/banner.png">
  <meta property="og:image:alt" content="panels preview banner">

  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="panels by shehab">
  <meta name="twitter:description" content="Panels is your online Sunday funnies hub: pick favorite comics, discover new ones, and enjoy random strips anytime.">
  <meta name="twitter:image" content="https://panels.ashmod.dev/banner.png">
  <meta name="twitter:image:alt" content="panels preview banner">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-left">
      <span class="logo" id="logoLink">panels</span>
    </div>
    <nav class="header-nav">
      <a class="nav-link" id="navFeedLink" href="/feed">[ FEED ]</a>
      <a class="nav-link fav-nav-link" id="navFavLink" href="/favorites"><i class="fa-solid fa-heart"></i></a>
    </nav>
    <div class="header-right">
      <a class="icon-btn" href="https://github.com/ashmod/panels" target="_blank" rel="noopener" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      <button class="icon-btn" id="themeToggle" aria-label="Toggle theme"><i class="fa-solid fa-moon"></i></button>
    </div>
  </header>

  <main class="layout">
    <section class="comic-panel" id="comicPanel">
      <div class="comic-empty" id="comicEmpty">
        <span>[ select comics &gt;&gt; ]</span>
      </div>
      <div class="comic-loading hidden" id="comicLoading">
        <div class="loading-spinner"></div>
        <span>[ loading strip... ]</span>
      </div>
      <div class="comic-display hidden" id="comicDisplay">
        <div class="comic-meta" id="comicMeta"></div>
        <div class="comic-image-wrap">
          <img id="comicImage" alt="Comic strip" draggable="false">
        </div>
        <div class="comic-zoom-bar" id="comicZoomBar">
          <button class="zoom-inline-btn" id="zoomOutBtn" aria-label="Zoom out">&minus;</button>
          <input type="range" id="zoomSlider" min="100" max="500" step="5" value="100" aria-label="Zoom level">
          <button class="zoom-inline-btn" id="zoomInBtn" aria-label="Zoom in">&plus;</button>
          <button class="zoom-inline-btn" id="zoomResetBtn" aria-label="Reset zoom">&#8634;</button>
          <span class="zoom-inline-level" id="zoomLevel">100%</span>
        </div>
      </div>
      <div class="comic-nav-bar hidden" id="comicNavBar">
        <button class="nav-btn shuffle-btn" id="btnNextPanel"><i class="fa-solid fa-shuffle"></i> NEXT PANEL</button>
        <button class="nav-btn fav-btn hidden" id="btnFavorite" aria-label="Toggle favorite"><i class="fa-regular fa-heart"></i></button>
        <button class="nav-btn today-btn hidden" id="btnToday">[ LATEST ]</button>
      </div>
    </section>

    <section class="feed-container hidden" id="feedContainer">
      <div class="feed-scroll" id="feedScroll"></div>
      <div class="feed-sentinel" id="feedSentinel"></div>
      <div class="feed-empty hidden" id="feedEmpty">
        <span>[ select comics to fill your feed ]</span>
      </div>
    </section>

    <section class="fav-container hidden" id="favContainer">
      <div class="fav-gallery" id="favGallery"></div>
      <div class="fav-empty hidden" id="favEmpty">
        <span>[ no favorites yet â€” heart some strips! ]</span>
      </div>
    </section>

    <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar"></button>

    <aside class="selection-panel" id="selectionPanel">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="[ search comics... ]" autocomplete="off" spellcheck="false">
        <button class="search-clear hidden" id="searchClear" aria-label="Clear search">&times;</button>
      </div>

      <div class="collapsible-section">
        <button class="collapsible-header" id="tagHeader">[ tags ] <span class="collapse-arrow">&#9660;</span></button>
        <div class="collapsible-body">
          <div class="tag-filters" id="tagFilters"></div>
        </div>
      </div>

      <div class="collapsible-section">
        <button class="collapsible-header" id="alphaHeader">[ A-Z ] <span class="collapse-arrow">&#9660;</span></button>
        <div class="collapsible-body">
          <div class="alpha-bar-inner" id="alphaBar"></div>
        </div>
      </div>

      <div class="recommend-toggle">
        <label>
          <input type="checkbox" id="recommendToggle">
          <span>[ recommendations ]</span>
        </label>
        <button class="lucky-btn" id="luckyBtn">I'm feeling lucky</button>
      </div>

      <div class="badge-grid" id="badgeGrid"></div>
    </aside>
  </main>

  <div class="feed-zoom-overlay hidden" id="feedZoomOverlay">
    <div class="zoom-backdrop" id="feedZoomBackdrop"></div>
    <button class="zoom-close" id="feedZoomClose">&times;</button>
    <div class="feed-zoom-content">
      <div class="feed-zoom-image-wrap" id="feedZoomWrap">
        <img id="feedZoomImage" alt="Comic strip" draggable="false">
      </div>
    </div>
    <div class="comic-zoom-bar feed-zoom-bar">
      <button class="zoom-inline-btn" id="feedZoomOut" aria-label="Zoom out">&minus;</button>
      <input type="range" id="feedZoomSlider" min="100" max="500" step="5" value="100" aria-label="Zoom level">
      <button class="zoom-inline-btn" id="feedZoomIn" aria-label="Zoom in">&plus;</button>
      <button class="zoom-inline-btn" id="feedZoomReset" aria-label="Reset zoom">&#8634;</button>
      <span class="zoom-inline-level" id="feedZoomLevel">100%</span>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
